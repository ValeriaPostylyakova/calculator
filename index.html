<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="calc">
            <div class="calc__value_container">
                <div class="calc__value">0</div>
            </div>
            <div class="calc__button_row">
                <button class="calc__btn grey">AC</button>
                <button class="calc__btn grey">+/-</button>
                <button class="calc__btn grey">%</button>
                <button class="calc__btn orange">/</button>
                <button class="calc__btn">7</button>
                <button class="calc__btn">8</button>
                <button class="calc__btn">9</button>
                <button class="calc__btn orange">*</button>
                <button class="calc__btn">4</button>
                <button class="calc__btn">5</button>
                <button class="calc__btn">6</button>
                <button class="calc__btn orange">-</button>
                <button class="calc__btn">1</button>
                <button class="calc__btn">2</button>
                <button class="calc__btn">3</button>
                <button class="calc__btn orange">+</button>
                <button class="calc__btn zero">0</button>
                <button class="calc__btn">.</button>
                <button class="calc__btn orange">=</button>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
